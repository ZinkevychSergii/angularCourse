<mat-form-field class="example-full-width">
  <input
    matInput
    type="number"
    placeholder="Size"
    [(ngModel)]="newSize"
    (keyup.enter)="addSize()"
  />
</mat-form-field>

<mat-list role="list">
  <mat-list-item *ngFor="let size of sizes; let i = index">
    <div appBigFile [size]="size">
      {{ size | sizeFormat }}
    </div>
  </mat-list-item>
</mat-list>
