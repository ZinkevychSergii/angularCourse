<mat-nav-list>
  <a
    mat-list-item
    [routerLink]="['/products', product.id]"
    [queryParams]="{ login: 'admin' }"
    [state]="{ tracingId: 123 }"
    *ngFor="let product of products"
  >
    <h3 matLine>{{ product.name }}</h3>
    <p matLine>
      {{ product.description }}
    </p>
  </a>
</mat-nav-list>
<router-outlet></router-outlet>
